<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/assets/images/todo-app.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="main.js" defer></script>
    <title>Do it</title>
</head>
<body>
    <header role="heading">
        <img src="../src/assets/images/logo.svg" alt="todo-app-logo">
        <h1>Do it</h1>
    </header>
    <div class="sidebar" role="navigation">
        <ul class="projects default">
            <li id="Inbox" class="project"><span class="material-symbols-outlined">
                inbox
            </span>Inbox</li>
            <li id="Today" class="project"><span class="material-symbols-outlined">
                today
            </span>Today</li>
            <li id="This week" class="project"><span class="material-symbols-outlined">
                date_range
            </span>This week</li>
        </ul>
        <ul class="projects custom">
            <input type="text" class="project input" name="addProject" id="addProject" placeholder="Project name...">
            <span class="error project"></span>
        </ul>
        <button class="btn btn-add"><span class="material-symbols-outlined">
            add
            </span>Add project</button>
    </div>
    <div class="main-content" role="main">
        <h2></h2>
        <div class="todolist">
            <input type="text" placeholder="Add a task..." class="task" style="display: none">
            <span class="error task"></span>
        </div>
    </div>
    <footer role="footer">
        <p>Coded by @jennannas</p>
    </footer>
</body>
</html>
